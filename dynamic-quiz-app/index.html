<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title> Simple Quiz App</title>
        <link href="https: //cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootsrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="quiz-container container">
            <header>
                <h1>Simple Quiz</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%," aria-valuenow="0" aria-valuemin="0"aria-valuemax="100"></div>
                </div>
            </header>
            <main>
                <form id="user-form" class="mb-3">
                    <label for="username" class="form-label">Your Name:</label>
                    <input type="text" id="username" class="form-control" required aria-describedby="username-help">
                    <div id="username-help" class="form-text">Enter 3-20 letters or numbers.</div>
                </form>
                <div class="question-card" role="region" aria-live="polite">
                    <h2 id="question-text"></h2>
                    <div id="feedback" aria-live="assertive"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-primary" style="display: none;">Submit Quiz</button>
                </div>
                <div class="results-section mt-3" style="display: none;">
                    <h2>Results</h2>
                    <p id="score"></p>
                    <p id="timestamp"></p>
                    <h3>High Scores</h3>
                    <ul id="high-scores"></ul>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootsrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
