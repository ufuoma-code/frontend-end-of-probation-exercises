<!DOCTYPE html>
<html lang="en" >
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Product Dasboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h1 class="h3">Product Dashboard</h1>
        <div>
            <button id="cart-btn" class="btn btn-light position-relative" aria-label="Shopping Cart">
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" aria-live="polite">0</span>
            </button>
        </div>
    </header>
    <main class="container my-4">
        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input id="search" type="text" class="form-control" placeholder="search products..." aria-label="Search products">
            </div>
            <div class="col-md-4 mb-2">
                <select id="sort" class="form-select" aria-label="Sort products">
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>                  
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <div role="group" aria-label="Filter by Category">
                    <label>
                        <input type="checkbox" class="category-filter" value="Electronics"> Electronics

                    </label>
                    
                    <label>
                        <input type="checkbox" class="category-filter" value="Clothing"> Clothing
                    </label>
                </div>
            </div>
        </div>
        <div id="product-list" class="row g-3" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
